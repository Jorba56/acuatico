<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" contentp="Jorge Barriga Rubio">
    <title>Playlist</title>
    <link rel="stylesheet" href="canciones.css">
</head>
<body onload='obtenerDatos()'>
    <h1>Playlist</h1>
    <div id="hora"></div>
    <div id="horaBoton"></div>
    <div id="tiempo"></div>
    <br>
    <form>
        <hr>
        <p>Color del reloj: </p>
        <select id="colorReloj">
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="blue">Azul</option>
            <option value="green">Verde</option>
        </select>
        <label for="genero">
            <p>Género musical: </p>
            <select id="genre">
            <option value="pop">Pop</option>
            <option value="rock">Rock</option>
            <option value="indie">Indie</option>
            <option value="punk">Punk</option>
            <option value="metal">Metal</option>
            <option value="rap">Rap</option>
            <option value="reggaeton">Reggaeton</option>
            <option value="country">Country</option>
        </select>
        </label>
        <label for="title">
        <p>Título de la canción: </p>
        <input type="text" id="title">
        </label>
        <label for="author">
            <p>Autor de la canción: </p>
            <input type="text" id="author" maxlength="30">
        </label>
        <label for="year_release">
            <p>Año de lanzamiento: </p>
            <input type="number" min="0" max="2025" id="year_release">
        </label>
        <hr>
        <label for="fav">
            <p>Añadir a favoritas: </p>
            Sí<input type="radio" name="fav" id="fav" value="si" required>
            No<input type="radio" name="fav" id="fav_no" value="no">
        </label>
        <br>
        <br>
        <input type="button" id="add" value="Añadir a la playlist" onclick="añadirCancion()">
        <input type="button" id="show" value="Finalizar y mostrar playlist" onclick="mostrar()">
        <input type="button" id="delete" value="Eliminar una canción" onclick="eliminarCancion()">
        <input type="button" id="localstorage" value="Añadir al Local Storage">
        <hr>
        <script src="canciones.js"></script>
    </form>
</body>
</html>
