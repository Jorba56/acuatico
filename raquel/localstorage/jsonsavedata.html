<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download JSON from localStorage</title>
</head>
<body>

<h2>Download JSON stored in localStorage</h2>
<button id="saveToFileButton">Download JSON</button>

<script>

/*
To store a JSON string in a physical file from the browser using localStorage, it is not
 possible to directly access the user's file system (for security reasons). However, you 
 can allow the user to download a file containing the data stored 
 in localStorage by using a technique that dynamically generates a file in the browser.
*/

// Example of a JSON object to store in localStorage
let allData = {};
    
    for(let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i); // obtener la clave
        const value = localStorage.getItem(key); // obtener el valor
        allData[key] = value; // añadir al objeto
    }

const data = {
    name: "John",
    age: 30,
    city: "Cáceres"
};

document.getElementById('saveToFileButton').onclick = function() {
    if (Object.keys(allData).length > 0) {
        // Convertir a JSON string
        const jsonString = JSON.stringify(allData, null, 2);
        
        // Crear un Blob con el contenido
        const blob = new Blob([jsonString], { type: "application/json" });

        // Crear un enlace temporal para descargar
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "localStorage_data.json";

        // Simular clic para descargar
        link.click();

        // Liberar el URL del objeto
        URL.revokeObjectURL(link.href);
        
        //alert('JSON descargado correctamente');
    } else {
        alert('No hay datos en localStorage');
    };
};
</script>

</body>
</html>
