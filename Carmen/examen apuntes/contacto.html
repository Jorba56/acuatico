  <section>
    <h1>Contacta con nosotros</h1>
    <p>¿Tienes dudas? Rellena el formulario y te responderemos en 24h.</p>
    <hr>
    <br>
    
    <form action="#" method="post">
      <label for="nombre" style="float:left; font-weight:bold;">Nombre:</label><br>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required><br>

      <label for="email" style="float:left; font-weight:bold;">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required><br>

      <label for="mensaje" style="float:left; font-weight:bold;">Mensaje:</label><br>
      <textarea id="mensaje" name="mensaje" rows="5" placeholder="Cuéntanos tu viaje ideal..." required></textarea><br><br>

      <button type="submit">Enviar Mensaje</button>
    </form>

    <br><br>
    <p>O visítanos en nuestras oficinas:<br>
    Calle del agua, 12, Cáceres.<br>
    Tel: 912 123 458</p>
  </section>

  </footer>
